<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery y JqueryUI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
      <h2>Ejemplo de Uso de jQuery y jQueryUI</h2>
      <div id="accordion">
        <h3>Sección 1</h3>
        <div>
          <p id="nombreCarrera">Tecnologías de la Información</p>
          <p id="nombreUniversidad">Universidad Técnica Particular de Loja</p>
          <button type="submit">Generar Mensaje</button>
        </div>
        <h3>Sección 2</h3>
        <div>
        <p id="mensajeFinal"></p>
        </div>
      </div>
  </body>
  <script>
    $(document).ready(function() {
      $("#accordion").accordion();
      $( "button" ).click(function() {
        var texto1 = $('#nombreCarrera').text();
        var texto2 = $('#nombreUniversidad').text();
        $('#mensajeFinal').text("Su carrera es: "+ texto1 + ". Su universidad es "
          + texto2);
        console.log(texto1);
      });
    });
  </script>
</html>
